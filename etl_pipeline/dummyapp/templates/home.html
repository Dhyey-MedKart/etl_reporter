<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports Dashboard</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h3 {
            color: #1565C0;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .btn {
            width: 100%;
            margin: 8px 0;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            background-color: #1565C0; /* Standard Blue */
        }
        .btn:hover {
            background-color: #0D47A1;
            transform: scale(1.03);
        }
        .divider {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Reports Dashboard</h3>

        <!-- Report Links -->
        <a href="{% url 'leads:report1' %}" class="btn waves-effect">Report 1</a>
        <a href="{% url 'leads:report2' %}" class="btn waves-effect">Report 2</a>
        <a href="{% url 'leads:report3' %}" class="btn waves-effect">Report 3</a>
        <a href="{% url 'leads:report4' %}" class="btn waves-effect">Report 4</a>
        <a href="{% url 'leads:report5' %}" class="btn waves-effect">Report 5</a>

        <div class="divider"></div>

        <!-- Space for Future Features -->
        <a href="#" class="btn waves-effect grey lighten-1">Upload File (Coming Soon)</a>
        <a href="#" class="btn waves-effect grey lighten-1">Set Scheduling (Coming Soon)</a>
    </div>

</body>
</html>
